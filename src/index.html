<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">

      <div class="bem-outsideblock1">
        <div class="picture-bem1">
          <img class="picture-bem1__elem"
            src="images/imac.jpeg"
            alt="Product's picture"
        >
        </div>
      </div>

      <div class="card-text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="code-text">Product code: 195434</div>

      <div class="star">
        <div class="bem-stars">
          <div class="bem-stars__elem1"></div>
          <div class="bem-stars__elem2"></div>
          <div class="bem-stars__elem3"></div>
          <div class="bem-stars__elem4"></div>
          <div class="bem-stars__elem5"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>

      <div class="price-cost">
        <div class="price-cost__elem1">Price:</div>
        <div class="price-cost__elem2">$2,199</div>
      </div>

      <a class= "button-buy" href="#"
         data-qa="hover">BUY</a>

    </div>
  </body>
</html>
